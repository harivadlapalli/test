<template>
    <lightning-card>
        <div>
            <template if:true={conList}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th scope="col">
                                <b>
                                    <div class="slds-truncate" title="Account Name">Account Name</div>
                                </b>
                            </th>
                            <th scope="col">
                                <b>
                                    <div class="slds-truncate" title="First Name">First Name</div>
                                </b>
                            </th>
                            <th scope="col">
                                <b>
                                    <div class="slds-truncate" title="Last Name">Last Name</div>
                                </b>
                            </th>
                            <th scope="col">
                                <b>
                                    <div class="slds-truncate" title="Phone">Phone</div>
                                </b>
                            </th>
                            <th scope="col">
                                <b>
                                    <div class="slds-truncate" title="Email">Email</div>
                                </b>
                            </th>
                            <th scope="col">
                                <b>
                                    <div class="slds-truncate" title="Action">Action</div>
                                </b>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={conList} for:item="item" for:index="index">
                            <tr key={item.Id}>
                                <td>{item.Account.Name}</td>
                                <td>{item.FirstName}</td>
                                <td>{item.LastName}</td>
                                <td>{item.Phone}</td>
                                <td>{item.Email}</td>
                                <td>
                                    <lightning-button-icon icon-name="utility:edit" alternative-text="Edit" title="Edit"
                                        variant="bare" onclick={handleClickEdit}
                                        data-id={item.Id}></lightning-button-icon>
                                </td>
                            </tr>
                        </template>
                        </tbody>
                    </table>
                <template if:true={showModal}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <c-child-demo-sce ontoclosepopup={closeMyPopup}
                                    contactrecid={contactRecId}></c-child-demo-sce>
                            </div>
                        </div>
                    </section>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
