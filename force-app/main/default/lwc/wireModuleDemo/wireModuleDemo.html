<template>
    <lightning-card title="My Contact Record Using @Wire" icon-name="standard:contact">
        <template if:true={contact.data}>
            <div class="slds-m-around_medium"></div>
            <p>{name}</p>
            <p>{title}</p>
            <p><lightning-formatted-phone value={phone}></lightning-formatted-phone></p>
            <p><lightning-formatted-email value={email}></lightning-formatted-email></p>
        </template>
    </lightning-card>
</template>
